<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <button class="btn cart-button" ui-sref="cart">Cart</button>
        <button ng-show="!user" ui-sref="login" class="btn login-button">Login/Signup</button>
        <div ng-show="user" class="welcome">
            <a ui-sref="myProfile({id: user.id})"><img id="navImage" src="{{ user.image }}"></a>
            <a ng-click="logout()">Logout</a>
        </div>
    </div>
</nav>
