<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img id="profilePic" src="{{user.image}}">
      <h3><span>{{user.firstName}}</span><span>{{" " + user.lastName}} </span></h3>
      <h5>{{user.email}}</h5>
      <h5>{{user.rating}}</h5>
      <h5 ng-show="user.address">{{user.address}}</h5>
      <h5 ng-hide="user.address"> Enter an Address</h5>
    </div>
    <div class="col-sm-8">
      There will be a table of comments here.
    </div>
  </div>
</div>
