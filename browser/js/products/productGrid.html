<div id="products" class="row list-group">
    <!-- TODO: move this into its own directive -->
    <div class="item  col-xs-4 col-lg-4" ng-repeat="product in products" ng-if="checkProductName(searchValue,product)">
        <div class="thumbnail">

            <img ui-sref="productDetails({id: product.id, userId: product.userId})" class="group list-group-image" src={{product.photoUrl}} alt="">

            <div class="caption">
                <h4 class="group inner list-group-item-heading">
                        {{product.name}}</h4>
                <h6 class="group inner list-group-item-heading">
                       <em> From {{product.location.name}}</em></h6>        
                <p class="group inner list-group-item-text">
                    {{product.description}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="lead">
                            ${{product.price}}</p>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success" ng-click="addToCart(product.id)">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
